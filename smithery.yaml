name: twitter-mcp
description: Twitter MCP server with advanced sentiment analysis capabilities
version: 1.0.0
type: http  # Using HTTP transport (recommended)

# Environment variables that will be needed
env:
  - TWITTER_API_KEY
  - TWITTER_API_SECRET
  - TWITTER_ACCESS_TOKEN
  - TWITTER_ACCESS_TOKEN_SECRET

# Dependencies
dependencies:
  - fastapi
  - tweepy
  - textblob
  - python-dotenv
  - uvicorn

# HTTP configuration
http:
  endpoint: /mcp  # Required by Smithery
  port: 8000

# Security settings
security:
  cors:
    enabled: true
    origins: ["*"]

# Monitoring
monitoring:
  logging:
    level: INFO
    format: json 